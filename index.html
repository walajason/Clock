    <script>
        var audio;
        var songs = new Array(5);
        var secs; //時間倒數
        function initvalue(cdsec) {
            secs = cdsec;
            songs[1] = "./How_it_Began.mp3";
            songs[2] = "./Liberation.mp3";
            songs[3] = "./Safety_Net.mp3";
            songs[4] = "./Tupelo_Train.mp3";
            audio = document.getElementById("audio"); /*指定物件給audio */
            audio.pause();
            showclock();
        }

        function CoundDown() {
            var h = Math.floor(secs / 3600);
            var m = Math.floor((secs - (h * 3600)) / 60);
            var s = parseInt(secs - (h * 3600) - (m * 60));
            if (secs == 0) {
                showanimt();
            } else {
                if (h == 0) {
                    document.getElementById('showbox').innerHTML = '00' + ':' + paddingLeft(m, 2) + ':' + paddingLeft(s, 2);
                } else {
                    document.getElementById('showbox').innerHTML = paddingLeft(h, 2) + ':' + paddingLeft(m, 2) + ':' + paddingLeft(s, 2);
                }
                setTimeout('CoundDown()', 1000);
                //secs -= 1000;
            }

            function showclock() {
                var NowDate = new Date();
                var h = NowDate.getHours(NowDate);
                var m = NowDate.getMinutes(NowDate);
                var s = NowDate.getSeconds(NowDate);
                document.getElementById('showbox').innerHTML = paddingLeft(h, 2) + ':' + paddingLeft(m, 2) + ':' + paddingLeft(s, 2);
                setTimeout('ShowTime()', 1000);
            }

            function paddingLeft(mStr, lenght) {
                if (mStr.length < lenght)
                    if (mstr.lenght == 0) {
                        return "00";
                    } else {
                        return "0" + mStr;
                    }
                else {
                    return mStr;
                }
            }
            //*https://www.youtube.com/audiolibrary/soundeffects?ar=3*/
            function showanimt() {
                var obj = document.getElementById("circur2");
                if (obj.style.animationPlayState == 'paused') {
                    showanimton();
                } else {
                    showanimtoff();
                }
            }

            function showanimtoff() {
                var obj = document.getElementById("circur2");
                obj.style.animationPlayState = 'paused';
                audio.pause();
            }

            function showanimton() {
                var obj = document.getElementById("circur2");
                obj.style.animationPlayState = 'running';
                audio.play();
            }

            function selectsong(no) {
                audio.src = songs[no];
                audio.play();
            }
    </script>
