<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Clock/stylesheets/all.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="../Clock/image/" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>番茄鐘</title>

    <style type="text/css">
        .mainbg {
            position: absolute;
            background-color: #FFEDF7;
            width: 1280px;
            height: 800px;
        }
        
        .bluebox {
            display: block;
            background-color: #003164;
            position: relative;
            top: 0px;
            left: 830px;
            width: 450px;
            height: 800px;
        }
        
        .inputbox {
            position: absolute;
            background-color: #FFFFFF;
            top: 48px;
            left: 85px;
            width: 445px;
            height: 56px;
            border: 1px solid;
            border-color: #FFFFFF;
            font-family: 'Roboto';
            font-size: 16px;
            color: #FF4384;
            text-align: left;
            line-height: 57px;
        }
        
        .plus {
            position: absolute;
            top: 61px;
            left: 490px;
            width: 24px;
            height: 24px;
            font-size: 32px;
            color: #FF4384;
        }
        
        .circur1 {
            position: absolute;
            width: 540px;
            height: 540px;
            top: 132px;
            left: 560px;
            border: 4px solid #FF4384;
            border-radius: 55%;
        }
        
        .circur2 {
            position: absolute;
            width: 520px;
            height: 520px;
            top: 145px;
            left: 574px;
            background-color: #FF4384;
            border-radius: 55%;
        }
        
        .circur3 {
            position: absolute;
            width: 96px;
            height: 96px;
            top: 352px;
            left: 773px;
            background-color: white;
            border-radius: 55%;
        }
        
        .square {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 426px;
            left: 881px;
            background-color: white;
        }
        
        .triangle {
            position: absolute;
            top: 375px;
            left: 810px;
            border-color: transparent transparent transparent #FF4384;
            border-style: solid solid solid solid;
            border-width: 25px;
            /* 設定 width、height 可更好理解原理 */
            height: 0px;
            width: 0px;
        }
    </style>

</head>

<body>
    <div class="mainbg">
        <div class="bluebox">
        </div>
        <div class="inputbox">ADD A NEW MISSION </div>
        <div class="plus">+</div>
        <div class="circur1"></div>
        <div class="circur2"></div>
        <div class="circur3"></div>
        <div class="square"></div>
        <div class="triangle"></div>

    </div>


</body>

</html>
